{% extends "blog/base.html" %}
{% load materializecss %}
{% block content %}
<div class="card-panel">
    <form method="POST">
        {% csrf_token %}
        {{ form|materializecss }}
        <div>
            <button type="submit" class="waves-effect waves-light btn">Sign up</button>
        </div>
    </form>
    <div>
        <small>Already have an account?</small>
    </div>
</div>
{% endblock content %}
