{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="card-panel">
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }}, on {{ post.date_posted|date:"F d, Y" }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock content %}
